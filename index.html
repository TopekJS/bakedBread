<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foods</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrap">
          <div class="slider">
            <div class="slide slide-1">
                <div class="slide-img">
                    <img src="./img/baked-bread-1756061.jpg" alt="a">
                </div>
            </div>
            <div class="slide slide-2">
                <div class="slide-img">
                    <img src="./img/baguette-on-white-surface-1756064.jpg" alt="b">
                </div>
            </div>
            <div class="slide slide-3">
                <div class="slide-img">
                    <img src="./img/round-bread-on-white-surface-1775030.jpg" alt="c">
                </div>
            </div>
           </div>
        </div>
        <!-- <img src="./img/baked-bread-1756061.jpg" alt="kkb" class="img-background"> -->
        <header>
            <div class="logo"><img src="./img/canned-food.svg" alt="MyLogo"></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Book Now</a></li>
                </ul>
                <div class="navbar" >
                    <img src="./img/iconfinder_outlined_menu_4280471.svg" id="navbar" alt="navbar">
                </div>
            </nav>
        </header>
        <main class="row">
            <div class="col-1 one">
                <p></p>
            </div>
            <div class="col-4 two">
                <section class="sec-one">
                    <h1 id="cakeName">Baked Bread For Breakfast</h1>
                    <div class="lokasi">
                        <img src="./img/map.svg" alt="img">
                        <p id="map">Sirotolmustakim Street - <b>30MIN</b></p>
                    </div>
                    <div class="price">
                        <div id="price">$6.3</div>
                        <div class="num" >Make a Order</div>
                    </div>
                </section>
            </div>
            <div class="col-4 three">

            </div>
            <div class="col-3 four">
                <section class="sec-two">
                    <div class="percent-value">
                        <div><div class="circle"><span class="percent-salt">75%</span></div><p>Salt</p></div>
                        <div><div class="circle"><span class="percent-sugar">50%</span></div><p>Sugar</p></div> 
                        <div><div class="circle"><span class="percent-flour">25%</span></div><p>Flour</p></div>
                        <div><div class="circle"><span class="percent-egg">25%</span></div><p>Egg</p></div>
                    </div>
                    <div class="btn-view">
                        <div class="prev" id="prevImg"><img src="./img/next.svg" alt="goRht"></div>
                        <div class="next" id="nextImg"><img src="./img/prev.svg" alt="next"></div>
                    </div>
                </section> 
            </div>
        </main>
    </div>

<script src="app.js"></script>
</body>
</html>
